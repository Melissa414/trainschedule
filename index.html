<!DOCTYPE html>
<html>

<head>
    <title>|Train Schedule|</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1> <b>Train Schedule</b> <h4> Are we there yet? </h4></h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency<small> (mins) </small></th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div class="panel panel-info">
                    <div class="panel-heading" >
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="nameInput" >
                        </div>
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinInput">
                        </div>
                        <div class="form-group">
                            <label for="">First Train Time <small>(HH:mm - military time)</small></label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>
                        <div class="form-group">
                            <label for="">Frequency <small>(min)</small></label>
                            <input type="text" class="form-control" id="FreqInput">
                        </div>
                        <button type="submit" class="btn btn-info" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
            <footer>
            </footer>
            <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
            <script src="assets/javascript/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
